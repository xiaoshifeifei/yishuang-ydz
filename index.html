<body style="background-color: rgba(0,0,0,0.8);">

<script>
    apiready = function() {  
        api.setStatusBarStyle({
            style: 'light'
        });
        api.openFrame({
            name: 'index',
            // url: 'dist/html/index.html', //上传打包时使用
            url:'http://192.168.1.112:8010/html/index.html', //调试时使用// 'http://app.fzyishuang.top/dist/html/index.html',
            rect: {
                x: 0,
                y: 0,
                w: 'auto',
                h: 'auto'
            },
            allowEdit:true,
            bounces: false,
            vScrollBarEnabled: true,
            hScrollBarEnabled: true,
            // slidBackEnabled:false
            
        }); 
         var exitType = 0;
        var time1, time2; 
        api.addEventListener({
            name: 'keyback'
        }, function(ret, err){
            if (exitType == 0) {
                time1 = new Date().getTime();
                exitType = 1;
                api.toast({msg:'再按一次退出'});
            } else if (exitType == 1) {
                time2 = new Date().getTime();
                if (time2 - time1 < 3000) {
                    api.closeWidget({
                        id : api.appId,
                        retData : {
                            name : 'closeWidget'
                        },
                        silent : true
                    });
                } else {
                    exitType = 0;
                    api.toast({msg:'再按一次退出'});
                }
            }

        });   
    };
</script>
